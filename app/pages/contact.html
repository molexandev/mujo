<main class="main">
   <section class="contact">
      <div class="container">
         <div class="contact__inner">
            <div class="contact__info">
               <h3 class="contact__title">Lets chat. 
                  tell me about your rituals.</h3>
               <p class="contact__text">Or leave a review for on of our products. Or leave a review for on of our products.Or leave a review for on of our products.</p>
            </div>
            <div class="contact__content">
               <div class="contact__content-top">
                  <h5 class="contact__subtitle">Send us a message</h5>
                  <a class="contact__link" href="#">Or leave a review for on of our products.</a>
               </div>
               <form class="contact__form" action="#" id="contact-form">
                  <input class="contact__input" type="text" placeholder="Full name">
                  <input class="contact__input" type="email" placeholder="Email adress">
                  <input class="contact__input" type="text" placeholder="Subject">
                  <textarea class="contact__textarea" placeholder="Message"></textarea>
               </form>
               <button class="contact__btn" type="submit" form="contact-form" aria-label="contaccctttbtn">Send message
                  <svg class="contact__svg">
                     <use xlink:href="images/sprite.svg#arrow-right" width="13" height="12"></use>
                  </svg>
               </button>
            </div>
         </div>
      </div>
   </section>
